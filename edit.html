<html>
   <body ng-app="myApp">
       <div ng-controller="myAppControllerEdit"><div ng-repeat="index in range">
        <form class="form-inline" >
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="result[index].name" placeholder="Enter name">
              </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control"  ng-model="result[index].email" placeholder="Enter email">
                    </div>
                  </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="pwd">Password:</label>
              <div class="col-sm-10"> 
                <input type="password" class="form-control"  ng-model="result[index].password" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-2">
                <button type="submit" ng-click="editRecord(index)" class="btn btn-default">Edit</button>
              </div>
            </div>
          </form>
          </div>
          </div>
   </body>
</html>
