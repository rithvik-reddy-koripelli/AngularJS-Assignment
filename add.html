<html>
   <body ng-app="myApp">
        <form class="form-horizontal" ng-controller="myAppControllerAdd">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter name">
              </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" ng-model="email" placeholder="Enter email">
                    </div>
                  </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10"> 
                <input type="password" class="form-control" id="pwd" ng-model="password" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="addRecord()" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
   </body>
</html>
