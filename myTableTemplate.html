<div class="container">
        <table class="table table-hover">
          <thead>
            <tr >
              <th>Firstname</th>
              <th>Email</th>
              <th>Password</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in result">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.password}}</td>
              <td><button class="btn btn-primary" ng-click="deleteRecord(user.name)">DELETE</button></td>
            </tr>
          </tbody>
        </table>
      </div>
